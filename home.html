<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <h1 id="heading">Calculator</h1>
        <form method="POST">
            <input type="number" name="number_one" class="numbers"
                placeholder="Enter First Number" required>
            <label for="operator">Choose an operator: </label>
            <select name="operator" id="option">
                <option value="+">+ (Addition)</option>
                <option value="-">- (Subtraction)</option>
                <option value="*">* (Multiplication)</option>
                <option value="/">/ (Division)</option>
            </select>
            <input type="numnber" name="number_two" class="numbers"
                placeholder="Enter Second Number" required>
            <input type="submit" id="button" value="Calculate!">
        </form>
        <div class="result">
            <h1 id="result">Result</h1>
        </div>
    </div>        
</body>
</html>
